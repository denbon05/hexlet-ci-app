name: CI
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: setup
        run: make setup
      - name: run tests
        run: make test
      - name: run linter
        run: make lint
